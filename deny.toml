# ipcprims cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

# ============================================================================
# Graph Configuration
# ============================================================================
[graph]
targets = [
    "x86_64-unknown-linux-musl",
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-musl",
    "aarch64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

# ============================================================================
# Output Configuration
# ============================================================================
[output]
feature-depth = 1

# ============================================================================
# Advisories (Security)
# ============================================================================
[advisories]
ignore = []

# ============================================================================
# Licenses
# ============================================================================
[licenses]
confidence-threshold = 0.93

# Allow licenses that are permissive and compatible with static linking.
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "Unlicense",
    "CC0-1.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

exceptions = []

[licenses.private]
ignore = true

# ============================================================================
# Bans
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
deny = []
skip = []
skip-tree = []

# ============================================================================
# Sources
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "deny"

allow-registry = ["https://github.com/rust-lang/crates.io-index"]

allow-git = [
    "https://github.com/3leaps",
    "https://github.com/fulmenhq",
]

[sources.allow-org]
github = ["3leaps", "fulmenhq"]
