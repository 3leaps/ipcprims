name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call: # Allow this workflow to be called by other workflows
env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"
jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --all -- --check
  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
  test:
    name: Test (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --workspace --all-features
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build release
        run: cargo build --workspace --release
  ffi:
    name: FFI Header + C Smoke (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cbindgen
        run: cargo install cbindgen --locked
      - name: Build FFI crate
        run: cargo build --release -p ipcprims-ffi
      - name: Generate header
        run: make ffi-header
      - name: Compile C smoke test
        run: |
          cc tests/ffi/smoke.c \
            -Icrates/ipcprims-ffi/include \
            -Ltarget/release \
            -lipcprims_ffi \
            -o /tmp/ipcprims-ffi-smoke
  go-bindings:
    name: Go Bindings (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-amd64
            os: ubuntu-latest
          - target: darwin-arm64
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      - name: Install cbindgen
        run: cargo install cbindgen --locked
      - name: Sync Go binding artifacts
        run: make go-bindings-sync
      - name: Build Go bindings
        run: cd bindings/go/ipcprims && go build ./...
      - name: Lint Go bindings
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
          working-directory: bindings/go/ipcprims
          args: ./...
      - name: Test Go bindings
        run: cd bindings/go/ipcprims && go test ./...
  typescript-bindings:
    name: TypeScript Bindings (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: linux-x64
            os: ubuntu-latest
          - target: darwin-arm64
            os: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build NAPI crate
        run: cargo build -p ipcprims-napi
      - name: Install TS dependencies
        run: cd bindings/typescript && npm install
      - name: Build native addon
        run: cd bindings/typescript && npm run build:native
      - name: Run tests
        run: cd bindings/typescript && npm test
      - name: Typecheck
        run: cd bindings/typescript && npm run typecheck
  license-check:
    name: License & Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-deny
        run: cargo install cargo-deny --locked
      - name: License check
        run: cargo deny check licenses
      - name: Advisory check
        run: cargo deny check advisories
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Security audit
        run: cargo audit
        continue-on-error: true # Advisory-only, non-blocking for now
  version-check:
    name: Version Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check version consistency
        run: ./scripts/check-version.sh
