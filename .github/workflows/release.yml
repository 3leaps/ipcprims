name: Release
on:
  push:
    tags:
      - 'v*'
env:
  CARGO_TERM_COLOR: always
jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from tag
        id: get_version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Validate tag matches VERSION file
        run: |
          VERSION_FILE=$(cat VERSION | tr -d '[:space:]')
          TAG_VER="${{ steps.get_version.outputs.version }}"
          if [[ "$TAG_VER" != "$VERSION_FILE" ]]; then
            echo "ERROR: Tag version ($TAG_VER) != VERSION file ($VERSION_FILE)"
            exit 1
          fi
          echo "✓ Tag matches VERSION file"
      - name: Check version consistency
        run: |
          chmod +x ./scripts/check-version.sh
          ./scripts/check-version.sh
  ci:
    name: Run Full CI
    needs: validate
    uses: ./.github/workflows/ci.yml
  publish-check:
    name: Publish Check
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify all crates package cleanly
        run: |
          echo "Packaging all workspace crates (dry-run)..."
          cargo package --workspace
          echo "✓ All crates package successfully"
  create-release:
    name: Create GitHub Release
    needs: publish-check
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from tag
        id: get_version
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - name: Extract release notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          awk "/^## v$VERSION/,/^## v/" RELEASE_NOTES.md | sed '$d' > /tmp/release-notes.md
          if [[ ! -s /tmp/release-notes.md ]]; then
            echo "Release $VERSION" > /tmp/release-notes.md
            echo "" >> /tmp/release-notes.md
            echo "See [RELEASE_NOTES.md](RELEASE_NOTES.md) for details." >> /tmp/release-notes.md
          fi
          cat /tmp/release-notes.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: /tmp/release-notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Next steps
        run: |
          echo "::notice::GitHub release created successfully"
          echo "::notice::To publish to crates.io, run: make publish-crates"
          echo "::notice::This requires CARGO_REGISTRY_TOKEN to be set"
